<section class="accordion section-mb">
    <div class="container">
        <{{ data.faqs-block.[0].tag-title }} class="section-title">{{ data.faqs-block.[0].title }}</{{
            data.faqs-block.[0].tag-title }}>
        {{#each data.faqs}}
        <div class="section__item item">
            <div class="item__button">
                <h3 class="item__name">{{ this.name }}</h3>
                <span class="item__icon"></span>
            </div>
            <div class="item__content">
                <div class="item__body">
                    <p>
                        {{ this.text }}
                    </p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</section>
